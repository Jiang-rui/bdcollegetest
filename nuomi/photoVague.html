<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		@-webkit-keyframes vague{
			0%{background-position: 0 0}
			100%{background-position: 100% 0}
		}
		.main{
			position: relative;
			margin: 300px auto;
			width: 300px;
			height: 200px;
			border: 1px solid #aaa;
		}
		.image-box{
			width: 300px;
			height: 200px;
			background: url("../images/01.jpg") no-repeat;
			
			/*-webkit-filter:blur(5px);*/
			/*-webkit-animation:dim 5s;*/
			/*-webkit-animation-direction:alternate;*/
			/*-webkit-animation-iteration-count:infinite;*/
		}
		.main:hover .image-box{
			-webkit-filter:blur(5px);
		}
		.content{
			width: 250px;
			height: 120px;
			margin:40px 25px;
			/*border: 2px solid #fff;
			border-top-width: 4px;
			border-bottom-width: 4px;*/
			position: absolute;
			background-size: 200% 100%;
			top:50%;
			left:50%;
			margin-left: -125px;
			margin-top: -60px;
			/*box-sizing:border-box;
			border: 0px solid #fff;*/
			/*border-color:none;*/
			/*visibility:hidden;
*/			-webkit-text-fill-color:transparent;
			-webkit-background-clip:text;
			background-image: -webkit-linear-gradient(left,#3880ce, #f010be 25%, #3880ce 50%, #f010be 75%, #3880ce 100%);
			overflow: hidden;
			-webkit-animation:vague 2s infinite linear;
			/*display: none*/
		}
		/*.main:hover .content{
			border-width: 4px;
			transition:all 4s;
		}*/
		/*左右边框*/
		.content::after{
			content:"";
			width: 100%;
			height: 0;
			border-left: 2px solid #fff;
			border-right: 2px solid #fff;
			box-sizing:border-box;
			position: absolute;
			left:0;
			top:50%;
			transition:all 4s;
		}
		.main:hover h2{
			display: block;
		}
		.main:hover .content::after{
			height: 100%;
			top:0;
		}

		.content::before{
			content:"";
			width: 0;
			height: 100%;
			border-top: 4px solid #fff;
			border-bottom: 4px solid #fff;
			position: absolute;
			box-sizing:border-box;
			top:0;
			left:50%;
			transition:all 4s;
		}
		.main:hover .content::before{
			width: 100%;
			left:0;
		}
		.content h2{
			letter-spacing: 2px;
			font-size: 20px;
			text-align: center;
			margin-top: 20px;
			display: none;
		}
		

	</style>
</head>
<body>
	<div class="main">
		<div class="image-box"></div>
		<div class="content">
			<h2>欢迎参加新前端技术学习</h2>
			<a href="#"><h2>点击进入</h2></a>
		</div>
	</div>
</body>
</html>
